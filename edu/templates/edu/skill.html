{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div class="container mb-3 ">
    <div class="container mt-5 ">
        <h1 class="text-warning mb-5 border-bottom">Skills</h1>
        <div class="row text-white mt-5 mb-4 "> 
            <div class="col-sm-5" style="margin-right: 119px;">
                <h3 class="mt-4">HTML/CSS</h3>
                <div class="progress mt-5" role="progressbar" aria-label="Info example" aria-valuenow="90" aria-valuemin="0"
                    aria-valuemax="100">
                    <div class="progress-bar bg-info" style="width: 90%"></div>
                </div>
                <h3 class="mt-4">PYTHON</h3>
                <div class="progress mt-5" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-warning" style="width: 80%"></div>
                </div>
                <h3 class="mt-4">MYSQl</h3>
                <div class="progress mt-4" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar " style="width: 65%; background-color: rgb(198, 63, 79);"></div>
                </div>
                <h3 class="mt-5 ">PHP</h3>
                <div class="progress mt-4 " role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar " style="width: 40%; background-color: rgb(248, 72, 213);"></div>
                </div>
            </div>

            <div class="col-sm-5  offset-1 mb-4 " style="margin-left: 0px;">
                <h3 class="mt-4">Javascript</h3>
                <div class="progress mt-5" role="progressbar" aria-label="Warning example" aria-valuenow="75"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar " style="width: 70%;background-color: rgb(255, 145, 0);"></div>
                </div>
                <h3 class="mt-4">DJANGO</h3>
                <div class="progress mt-5" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar bg-success" style="width: 70%"></div>
                </div>
                <h3 class="mt-4">BOOTSTRAP</h3>
                <div class="progress mt-4" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar " style="width: 45%; background-color: purple;"></div>
                </div>
                <h3 class="mt-5 ">LARAVEL</h3>
                <div class="progress mt-4" role="progressbar" aria-label="Success example" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div class="progress-bar " style="width: 20%; background-color: rgb(128, 0, 0);"></div>
                </div>
            </div>
        </div>
        
    </div>
    {% endblock %}
